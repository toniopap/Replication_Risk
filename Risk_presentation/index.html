<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>
		<div>
			vorrei scrivere una pagina html con il framework reveal.js che faccia una domanda all'user tipo che lotteria vuoi giocare fra la a e b e poi salvi la rsiposta dell'utente su un csv
			<form id="lotteryForm">
				<label for="lotteryChoice">Che lotteria vuoi giocare?</label>
				<select id="lotteryChoice" name="lotteryChoice">
					<option value="a">A</option>
					<option value="b">B</option>
					<option value="b">C</option>
				</select>
				<button type="submit">Invia</button>
			</form>
			<script>
				document.getElementById('lotteryForm').addEventListener('submit', function(event) {
					event.preventDefault(); // Prevent the form from submitting normally

					const choice = document.getElementById('lotteryChoice').value;

					// Create a CSV string
					const csvContent = "data:text/csv;charset=utf-8," + choice;

					// Create a link element
					const encodedUri = encodeURI(csvContent);
					const link = document.createElement("a");
					link.setAttribute("href", encodedUri);
					link.setAttribute("download", "lottery_choice.csv");

					// Append to the body and trigger download
					document.body.appendChild(link);
					link.click();
				});
		</div>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
